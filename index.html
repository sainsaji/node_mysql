<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <script src="script.js"></script>
    <script src="clientscript.js"></script>
</head>
<div>
  <h5>Controller Test</h5>
  <h6>Table Insert</h6>
  <input type="text" placeholder="Enter Customer ID" id="insertID">
  <input type="text" placeholder="Enter Customer name" id="insertName">
  <input type="text" placeholder="Enter Customer Vehcile Class" id="insertClass">
  <input type="text" placeholder="Enter Customer Location" id="insertLocation">
  <button type="button" class="btn btn-success" onclick="getValuesInsert()">Insert</button>
</div>
<div>
  <h6>Row Delete</h6>
  <input type="text" placeholder="Enter Customer ID" id="deleteID">
  <button type="button" class="btn btn-danger" onclick="deleteValues()">Delete</button>
</div>

<div>
  <h6>Table Update</h6>
  <input type="text" placeholder="Enter Customer ID" id="updateID">
  <input type="text" placeholder="Enter Customer name" id="updateName">
  <input type="text" placeholder="Enter Customer Vehcile Class" id="updateClass">
  <input type="text" placeholder="Enter Customer Location" id="updateLocation">
  <button type="button" class="btn btn-success" onclick="getValuesUpdate()">Update</button>
</div>

  <body ng-controller="myctrl">
    <div>
    <div>
        <table class="table table-sm table-dark">
            <tr>
            <th>Customer ID</th>
            <th>Customer name</th>
            <th>vehicle Class</th>
            <th>Location</th>
            </tr>
            <tr ng-repeat="item in names">
                <td>{{item.customer_id}}</td>
                <td>{{item.customer_name}}</td>
                <td>{{item.vehicle_class}}</td>
                <td>{{item.customer_location}}</td>
            </tr>
        </table>
    </div>
</div>

    
</body>
</html>
